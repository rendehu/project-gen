# nacos 多配置定义
spring:
  cloud:
    nacos:
      config:
        extension-configs:
          - data-id: test.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - data-id: datasource.yaml
            group: DEFAULT_GROUP
            refresh: false

